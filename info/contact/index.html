				<div class="l-section_inner">
					<h2 class="c-heading">
						<span class="c-heading_en">Contact</span>
						<span class="c-heading_ja">お問い合わせフォーム</span>
					</h2>
					<p class="c-text">下記の<strong>お問い合わせフォーム</strong>よりお問い合わせください。<br>店舗様・企業様は御社名・ご住所・ホームページURLもご入力ください。</p>

					<form method="post" action="mail.php">
						<table class="p-contact_form">
							<tr>
								<th><label for="name">ご担当者名<span class="p-contact_required">必須</span></label></th>
								<td><input id="name" class="p-contact_form_input p-contact_form_name" type="text" name="ご担当者名" value="" placeholder="ご担当者名"></td>
							</tr>
							<tr>
								<th><label for="email">メールアドレス<span class="p-contact_required">必須</span></label></th>
								<td><input id="email" class="p-contact_form_input p-contact_form_email" type="email" name="メールアドレス" value="" placeholder="info@tas-port.co.jp"></td>
							</tr>
							<tr>
								<th><label for="tel">電話番号<span class="p-contact_required">必須</span></label></th>
								<td><input id="tel" class="p-contact_form_input p-contact_form_tel" type="tel" name="電話番号" value="" placeholder="03-6277-6204"></td>
							</tr>
							<tr>
								<th><label for="category">カテゴリ<span class="p-contact_required">必須</span></label></th>
								<td>
									<select id="category" class="p-contact_form_input p-contact_form_category" name="カテゴリ">
										<option value="">選択してください</option>
										<option value="資料請求" >資料請求</option>
										<option value="サービスについての詳細確認" >サービスについての詳細確認</option>
										<option value="導入の検討" >導入の検討</option>
										<option value="取材依頼" >取材依頼</option>
										<option value="その他" >その他</option>
									</select>
								</td>
							</tr>
							<tr>
								<th><label for="companyname">御社名<span class="p-contact_any">任意</span></label></th>
								<td><input id="companyname" class="p-contact_form_input p-contact_form_companyname" type="text" name="御社名" value="" placeholder="株式会社TAS Port"></td>
							</tr>
							<tr>
								<th><label for="postcode">郵便番号<span class="p-contact_any">任意</span></label></th>
								<td><input id="postcode" class="p-contact_form_input p-contact_form_postcode" type="text" name="郵便番号" value="" placeholder="107-0052" onKeyUp="AjaxZip3.zip2addr(this,'','ご住所','ご住所');"></td>
							</tr>
							<tr>
								<th><label for="address">ご住所<span class="p-contact_any">任意</span></label></th>
								<td><input id="address" class="p-contact_form_input p-contact_form_address" type="text" name="ご住所" value="" placeholder="東京都港区赤坂2丁目8番11号 葵ビル302"></td>
							</tr>
							<tr>
								<th><label for="url">ホームページURL<span class="p-contact_any">任意</span></label></th>
								<td><input id="url" class="p-contact_form_input p-contact_form_url" type="text" name="ホームページURL" value="" placeholder="https://www.tas-port.co.jp"></td>
							</tr>
							<tr>
								<th><label for="comment">お問い合わせ内容<span class="p-contact_required">必須</span></label></th>
								<td><textarea id="comment" class="p-contact_form_input p-contact_form_comment" name="お問い合わせ内容" placeholder="お問い合わせ内容を入力してください"></textarea></td>
							</tr>
						</table>
		
						<button class="c-button"><input type="submit" value="入力内容を確認する"></button>
